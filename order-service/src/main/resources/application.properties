spring.application.name=order-service

server.servlet.context-path=/api/v1

server.port=8081

### Database
spring.datasource.url=jdbc:postgresql://localhost:5432/orders_db
spring.datasource.username=myuser
spring.datasource.password=mypassword
spring.datasource.driver-class-name=org.postgresql.Driver


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=myuser
spring.rabbitmq.password=mypassword

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect


logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator Endpoints
management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Resilinece4j Properties
resilience4j.circuitbreaker.configs.product.registerHealthIndicator=true
resilience4j.circuitbreaker.configs.product.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.configs.product.slidingWindowSize=10
resilience4j.circuitbreaker.configs.product.failureRateThreshold=50
resilience4j.circuitbreaker.configs.product.waitDurationInOpenState=5s
resilience4j.circuitbreaker.configs.product.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.product.automaticTransitionFromOpenToHalfOpenEnabled=true
resilience4j.circuitbreaker.configs.product.minimum-number-of-calls=5

#Resilience4J Timeout Properties
resilience4j.timelimiter.configs.product.timeout-duration=3s

#Resilience4J Retry Properties
resilience4j.retry.configs.product.max-attempts=3
resilience4j.retry.configs.product.wait-duration=2s

springdoc.swagger-ui.path=/swagger-ui.html
